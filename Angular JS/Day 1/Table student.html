<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table management</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
</head>

<body ng-controller="myTable" ng-app="myApp">
    <div class="container">
        <div class="heading">
            <h2>Management Student</h2>
        </div>
        <input required type="text" class="form-control" placeholder="Input Name" ng-model="fullname">
        <input required type="number" class="form-control" placeholder="Input Age" ng-model="age">
        <input required type="email" class="form-control" placeholder="Input Email" ng-model="email">
        <input required type="text" class="form-control" placeholder="Input Address" ng-model="address">
        <input required type="text" class="form-control" placeholder="Input Phone Number" ng-model="phonenumber">
        <button class="btn btn-success" ng-click="addStudent()">Add</button>

        <div class="body">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Fullname</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Address</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="student in students">
                        <td>{{$index + 1}}</td>
                        <td>{{student.fullname}}</td>
                        <td>{{student.age}}</td>
                        <td>{{student.email}}</td>
                        <td>{{student.address}}</td>
                        <td>{{student.phonenumber}}</td>
                    </tr>
            </table>
        </div>
    </div>
</body>
<script>
    var app = angular.module('myApp', []);
    app.controller('myTable', function ($scope) {
        $scope.students = [];
        $scope.addStudent = function () {
            var student = {
                "fullname": $scope.fullname,
                "age": $scope.age,
                "email": $scope.email,
                "address": $scope.address,
                "phonenumber": $scope.phonenumber
            };
            $scope.students.push(student);
        }
    });
</script>
</html>
