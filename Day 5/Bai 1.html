<script type="text/javascript">
    function sum(a, b) {
        return a + b;
    }
    function minus(a, b) {
        return a - b;
    }
    function core(a, b) {
        return a * b;
    }
    function divide(a, b) {
        return a / b;
    }
    var a = parseInt(prompt("Nhập số thứ nhất"));
    var b = parseInt(prompt("Nhập số thứ hai"));
    document.write("Tổng 2 số là: " + sum(a, b) + "<br>");
    document.write("Hiệu 2 số là: " + minus(a, b) + "<br>");
    document.write("Tích 2 số là: " + core(a, b) + "<br>");
    document.write("Thương 2 số là: " + divide(a, b) + "<br>");
</script>
